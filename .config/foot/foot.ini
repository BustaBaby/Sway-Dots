# ~/.config/foot/foot.ini - Gruvbox themed

[main]
font=Monospace:size=10
dpi-aware=yes
bold-text-in-bright=no
#notify=notify-send -a ${app-id} -i ${app-id} ${title} ${body}

[scrollback]
lines=10000
multiplier=3.0

[url]
launch=xdg-open ${url}
label-letters=sadfjklewcmpgh
#underline=yes

[cursor]
style=block
color=ebdbb2 fbf1c7
blink=yes

[mouse]
hide-when-typing=yes

[colors]
alpha=0.9

# Gruvbox color scheme (dark)
background=282828
foreground=ebdbb2

## Normal colors
regular0=282828   # black
regular1=cc241d   # red
regular2=98971a   # green
regular3=d79921   # yellow
regular4=458588   # blue
regular5=b16286   # magenta
regular6=689d6a   # cyan
regular7=a89984   # white

## Bright colors
bright0=928374    # bright black
bright1=fb4934     # bright red
bright2=b8bb26     # bright green
bright3=fabd2f     # bright yellow
bright4=83a598     # bright blue
bright5=d3869b     # bright magenta
bright6=8ec07c     # bright cyan
bright7=ebdbb2     # bright white

[bell]
command=notify-send -a foot "Terminal bell" "Ring in ${title}"
command-focused=no
